<div class="menu-items">
	<a class="kalei-styleguide-menu-heading" href="#"><%= menuTitle %></a>

		<!--<h3 class="kalei-styleguide-menu-stylesheets">Stylesheets</h3>
-->
	<ul class="kalei-styleguide-menu">
		<li data-sheet="<%= entry %>"><a class="kalei-styleguide-menu-link js-kalei-home" href="#" ><%= entry %>
				</a>
	<div class="sheet-submenu">
					</div>
		</li>

	<% _.each(menus, function (menu) { %>
		<li>
			<%= menu.category %>

			<ul class="kalei-styleguide-menu">
				<% _.each(menu.sheets, function (sheet) { %>

				<li data-sheet="<%= sheet %>"><a class="kalei-styleguide-menu-link" href="#/style/<%= sheet %>"><%= sheet %></a>
					<div class="sheet-submenu">
					</div>

				</li>
				<% }); %>
			</ul>
		</li>
	<% }); %>
	<div style="clear: both;"></div>
</div>
<div class="menu-expand">

</div>
